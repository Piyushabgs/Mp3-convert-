<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to MP3 Converter</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

h1 {
    color: #333;
}

.upload-btn-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.btn:hover {
    background-color: #0056b3;
}

#fileInput {
    font-size: 100px;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
}

.convert-btn {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.convert-btn:hover {
    background-color: #218838;
}

p {
    color: #dc3545;
    margin-top: 10px;
}

.audio-player {
    margin-top: 20px;
}

    </style>
        
</head>
<body>
    <div class="container">
        <h1>MP4 to MP3 Converter</h1>
        <div class="upload-btn-wrapper">
            <button class="btn">Select MP4 File</button>
            <input type="file" id="fileInput" accept=".mp4">
        </div>
        <button onclick="convert()" class="convert-btn">Convert</button>
        <p id="message"></p>
        <div class="audio-player">
            <audio controls id="audioPlayer"></audio>
        </div>
    </div>
    <script>
        function convert() {
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const message = document.getElementById('message');
    
    const file = fileInput.files[0];
    
    if (!file) {
        message.textContent = "Please select a file.";
        return;
    }
    
    if (file.type !== 'video/mp4') {
        message.textContent = "Please select an MP4 file.";
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const blob = new Blob([e.target.result], {type: 'audio/mp3'});
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.style.display = 'block';
        message.textContent = "Conversion complete!";
    };
    reader.readAsArrayBuffer(file);
}

    </script>
</body>
</html>
